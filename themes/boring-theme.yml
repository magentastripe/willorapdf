---

extends: base

page:
  layout: portrait
  size: [8.5in, 11.0in]
  margin: [1.0in, 1.0in, 1.0in, 1.0in]

base:
  font-family: Times-Roman
  font-color: #000000
  font-size: 12pt
  line-height: 2.0

prose:
  text-indent-inner: 24pt
  margin-bottom: 0
  margin-inner: 1

verse:
  border-left-width: 0
  line-height: 1.00
  padding: [12pt, 0pt, 0pt, 24pt]

header:
  font-family: Times-Roman
  font-size: 12pt
  height: 1.0in
  line-height: 1.0
  verso:
    right:
      content: 'LASTNAME / TITLE / {page-number}'
  recto:
    right:
      content: 'LASTNAME / TITLE / {page-number}'
